<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="chat.css">
</head>

<body>
  <h1>
    Chatter
  </h1>
  <div class="container border border-dark" id="chat">
  </div>
  <div class="container">
    <div class="form-row align-items-start">
      <div class="col-md-4">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" id="userName" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="col-md-8 form-group">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Message:</span>
          </div>
          <textarea class="form-control" id="messageToSend" cols="20" rows="1" aria-label="With textarea"></textarea>
        </div>
      </div>
    </div>
    <div class="row align-items-center justify-content-end">
      <div class="col-sm-2">
        <button type="submit" id="sendMessage" class="btn btn-info btn-block">Send</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
